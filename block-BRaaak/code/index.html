<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/2bbf3cce3b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-pink-100">
    <div id="root"></div>
    <script type="text/babel">
      let monthNames = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
        'July',
        'August',
        'September',
        'October',
        'November',
        'December',
      ];
      let cardInfo = {
        title: 'City Lights in New York',
        date: new Date('2017-01-26'),
        comments: 67,
        subTitle: 'The city that never sleeps.',
        description:
          'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
        category: 'photos',
        imageURL:
          'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
      };
      let ui = (
        <div>
          <section className='container'>
            <figure className='figure'>
              <img src={cardInfo.imageURL} alt='Desert' />
              <p className='tag bottom'>Photos</p>
              <p className='tag top flex-text'>
                <span className='tag-inner'>
                  {cardInfo.date.getDate()}{' '}
                  {monthNames[cardInfo.date.getMonth()].slice(0, 3)}
                </span>
              </p>
            </figure>
            <article className='article'>
              <h1 className='heading'>{cardInfo.title}</h1>
              <h4 className='md-heading'>{cardInfo.subTitle}</h4>
              <p className='paragraph'>{cardInfo.description}</p>
              <div className='flex logos'>
                <div>
                  <i className='fas fa-dot-circle'></i>
                  <span>6 mins ago</span>
                </div>
                <div>
                  <i className='far fa-comment'></i>
                  <span>39 comments</span>
                </div>
              </div>
            </article>
          </section>
        </div>
      );
      ReactDOM.render(ui, document.getElementById('root'));
    </script>
  </body>
</html>
