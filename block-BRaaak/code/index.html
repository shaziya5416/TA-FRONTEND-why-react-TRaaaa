<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/2bbf3cce3b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-pink-100">
    <div id="root"></div>
    <script type="text/babel">
      let monthNames = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
        'July',
        'August',
        'September',
        'October',
        'November',
        'December',
      ];

      let articles = [
  {
    title: 'City Lights in New York',
    date: new Date('2017-01-26'),
    comments: 67,
    subTitle: 'The city that never sleeps.',
    description:
      'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
    category: 'photos',
    imageURL:
      'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
  },
  {
    title: 'Twitter’s decentralized future',
    date: new Date('2021-01-16'),
    comments: 43,
    subTitle: 'The decentralized future of twitter.',
    description:
      'The platform’s vision of a sweeping open standard could also be the far-right’s internet endgame',
    category: 'social network',
    imageURL:
      'https://techcrunch.com/wp-content/uploads/2019/09/twitter-hidden-replies1.png?resize=1536,816',
  },
  {
    title:
      'Startups look beyond lidar for autonomous vehicle perception',
    date: new Date('2017-07-26'),
    comments: 17,
    subTitle:
      'Lidar pushed ahead of traditional cameras because it could do things they couldn’t',
    description:
      'Last CES was a time of reckoning for lidar companies, many of which were cratering due to a lack of demand from a (still) non-existent autonomous vehicle industry. ',
    category: 'future',
    imageURL:
      'https://techcrunch.com/wp-content/uploads/2019/07/GettyImages-846875220.jpg?w=1390&crop=1',
  },
];
      function Article(props){ 
        return (
        <div>
          <section className='container'>
            <figure className='figure'>
              <img src={props.articleInfo.imageURL} alt='Desert' />
              <p className='tag bottom'>Photos</p>
              <p className='tag top flex-text'>
                <span className='tag-inner'>
                  {props.articleInfo.date.getDate()}{' '}
                  {monthNames[props.articleInfo.date.getMonth()].slice(0, 3)}
                </span>
              </p>
            </figure>
            <article className='article'>
              <h1 className='heading'>{props.articleInfo.title}</h1>
              <h4 className='md-heading'>{props.articleInfo.subTitle}</h4>
              <p className='paragraph'>{props.articleInfo.description}</p>
              <div className='flex logos'>
                <div>
                  <i className='fas fa-dot-circle'></i>
                  <span>6 mins ago</span>
                </div>
                <div>
                  <i className='far fa-comment'></i>
                  <span>39 comments</span>
                </div>
              </div>
            </article>
          </section>
        </div>
      )
      }
      function Articles(){
          return articles.map(article=>< Article articleInfo={article} /> );
      }
      ReactDOM.render(<Articles />, document.getElementById('root'));

    </script>
  </body>
</html>
